<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Modulo comune a tutti i modelli, non in tutti i modelli saranno presenti la casella "discount" e/o la casella "sustain"-->
   
    <!-- Inizio del primo modulo, da sinistra a destra, prima la fila in alto poi quella in basso-->
    <div class="module">
       
        <div class="image-container">
                                   
            <div class="discount">
                <p>30%</p>
            </div>
            <div class="sustain">
                <p>Sostenibilità</p>
            </div>
            <div class="heart">
                <p>&#10084;</p>
            </div>
            

        </div>
        
        <div class="text-contaier">
            
            <p class="text brand">Levi's</p>
            
            <p class="text item-name">UNISEX</p>
            
            <p class="text discounted-price">19,99 € <span class="text price">29,99€</span></p>
        
        </div>
    
    </div>
    <!-- Fine del primo modulo -->
</body>
</html>
